<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebRTC Screen Receiver</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #videoPlayer {
            border: 2px solid #333;
            background-color: black;
            width: 640px;
            height: 480px;
        }
        textarea {
            width: 80%;
            max-width: 500px;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #333;
        }
        #logs {
            margin-top: 20px;
            width: 80%;
            max-width: 700px;
            height: 150px;
            background: #222;
            color: #eee;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            border-radius: 6px;
            box-shadow: inset 0 0 5px #000;
        }
    </style>
</head>
<body>
    <h1>WebRTC Screen Receiver</h1>
    <video id="videoPlayer" autoplay playsinline controls></video>
    <textarea id="sdpAnswer" placeholder="SDP Answer will appear here..." readonly></textarea>
    <button onclick="startWebRTC()">Start WebRTC</button>

    <pre id="logs"></pre>

    <script>
        let peerConnection;
        const logEl = document.getElementById('logs');
        function log(...args) {
            console.log(...args);
            logEl.textContent += args.join(' ') + '\n';
            logEl.scrollTop = logEl.scrollHeight;
        }

        async function startWebRTC() {
            log('üöÄ startWebRTC() called');

            if (peerConnection) {
                log('‚ö†Ô∏è Closing existing peer connection');
                peerConnection.close();
                peerConnection = null;
            }

            peerConnection = new RTCPeerConnection({});
            log('üõ†Ô∏è RTCPeerConnection created');

            // Add recvonly video transceiver so browser generates valid SDP with media section
            log('üéõÔ∏è Adding recv-only video transceiver');
            peerConnection.addTransceiver('video', { direction: 'recvonly' });

            const iceCandidatePromise = new Promise((resolve) => {
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        log('üì° New ICE candidate:', event.candidate.candidate);
                    }
                };
                peerConnection.onicegatheringstatechange = () => {
                    log('üåê ICE Gathering State:', peerConnection.iceGatheringState);
                    if (peerConnection.iceGatheringState === 'complete') {
                        log('‚úÖ ICE gathering complete');
                        resolve();
                    }
                };
                // Safety timeout if ICE gathering stalls
                setTimeout(() => {
                    if (peerConnection.iceGatheringState !== 'complete') {
                        log('‚ö†Ô∏è ICE gathering timeout, proceeding anyway');
                        resolve();
                    }
                }, 3000);
            });

            peerConnection.ontrack = (event) => {
                log('üì∫ Track received', event.streams[0]);
                const videoPlayer = document.getElementById('videoPlayer');
                if (videoPlayer.srcObject !== event.streams[0]) {
                    videoPlayer.srcObject = event.streams[0];
                }
            };

            log('üìù Creating SDP offer...');
            const offer = await peerConnection.createOffer();
            log('üì§ SDP offer created:\n', offer.sdp);

            log('üìå Setting local description...');
            await peerConnection.setLocalDescription(offer);
            log('‚úÖ Local description set');

            log('‚è≥ Waiting for ICE candidates to gather...');
            await iceCandidatePromise;

            log('üì® Sending offer to server...');
            try {
                const response = await fetch('/sdp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(peerConnection.localDescription),
                });

                if (!response.ok) {
                    const text = await response.text();
                    log('‚ùå Server returned HTTP error:', response.status, text);
                    alert(`Server error: ${text}`);
                    return;
                }

                const answer = await response.json();
                log('üìù Received SDP answer:', JSON.stringify(answer, null, 2));
                document.getElementById('sdpAnswer').value = JSON.stringify(answer, null, 2);

                log('üìå Setting remote description...');
                await peerConnection.setRemoteDescription(answer);
                log('‚úÖ Remote description set. WebRTC connected.');

            } catch (err) {
                log('üö® WebRTC setup failed:', err);
                alert('WebRTC setup failed. See logs for details.');
            }
        }
    </script>
</body>
</html>
